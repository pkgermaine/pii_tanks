<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pii Tanks</title>
  <link rel="stylesheet" href="style.css"> <!-- Add your stylesheet here -->
</head>
<body>
  <!-- Matchmaking Section -->
  <div id="matchmakingSection" class="container">
    <h1>Match Code</h1>
    <div class="matchmaking">
      <button id="createOffer" class="button">Create Match</button>
      <button id="joinMatch" class="button">Join Match</button>
      <textarea id="matchCode" class="textarea" placeholder="Your Match Code"></textarea>
      <textarea id="joinCode" class="textarea" placeholder="Enter Match Code"></textarea>
      <button id="connect" class="button">Start Game</button>
    </div>
  </div>

  <!-- Game Section -->
  <div id="gameSection" class="container" style="display: none;">
    <h1>Pii Tanks</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Controls: WASD to move</p>
  </div>

  <script src="js/app.js" type="module"></script>
</body>
</html>
